<div ng-controller="main" class="x-view-full" >
  <div class="x-project-header column blue">
   <div id="x-project-title">本科生毕业及学位申请系统</div>
   <div class="user-head-background">
    <div class="main-uerHead">
      <img src="../../images/userHeadImage.jpg">
      <!--<button id="logout" class="button blue">退出</button>-->
    </div>
    <div class="main-userHead-show">
      <img src="../../images/sort_desc_disabled.png">
    </div>
   </div>
  </div>
  <div class="x-sidemenu">
   <div class="x-sidemenu-one" ng-repeat="menu in menus" ng-show="menu.enabled">
    <p class="sidemenu-one">{{menu.text}}</p>
    <div class="x-sidemenu-two" ng-repeat="subMenu in menu.subMenus" ng-show="subMenu.enabled">
     <input type="button" class="sidemenu-button" value="{{subMenu.text}}" ng-click="setContent(subMenu.action)"></input>
    </div>
   </div>
  </div>
  <div class="main-user-control">
    
  </div>
  <div class="x-contents" ui-view="">
  </div>
</div>
</div>
